<script>
    const arr =
        [
            'hello',
            'world'
        ]
    console.log(arr)

    const encoded = morse.encode(arr)
    console.log(encoded)

    const decoded = morse.decode(encoded)
    console.log(decoded)

    const expected =
        [
            'HELLO',
            'WORLD'
        ]

    console.log(expected[1] === decoded[1] ? 'pass' : 'fail')

    console.log('--------------------  1  --------------------')

    const str1 = 'Hello, world.'
    console.log(str1)

    const encoded1 = morse.encode(str1)
    console.log(encoded1)

    const decoded1 = morse.decode(encoded1)
    console.log(decoded1)

    console.log(str1.toUpperCase() === decoded1 ? 'pass' : 'fail')
